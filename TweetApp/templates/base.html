{% load staticfiles %}

<html>
	<head>
		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
		rel="stylesheet" media="screen">
		{% block css %}
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<a class="navbar-brand" href="#">MyTweets</a>
			<p class="navbar-text">User Profile Page</p>
		</nav>
		<div class="container">
			{% block navbar %}
			{% endblock %}
		</div>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom"
		role="navigation">
		<p class="navbar-text">Footer </p>
		</nav>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/base.js' %}"></script>
		{% block js %}
		{% endblock %}
	</body>
</html>
